<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cliente</title>
</h:head>
<h:body>
	<h:form id="f">
		<p:messages closable="true" />
		<p:panel header="Cadastro de Cliente">
			<p:panelGrid columns="2" layout="grid">
				<h:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}"
					maxlength="120" required="true" />

				<h:outputLabel for="cpf" value="CPF" />
				<p:inputMask id="cpf" value="#{cadastroClienteBean.cliente.cpf}"
					mask="999.999.999-99" required="true" />

				<h:outputLabel for="email" value="Email" />
				<p:inputText id="email" value="#{cadastroClienteBean.cliente.email}"
					maxlength="120" />
			</p:panelGrid>

			<p:commandButton value="Salvar"
				actionListener="#{cadastroClienteBean.salvar}" update="@form"
				icon="pi pi-check" />
		</p:panel>
	</h:form>
</h:body>
</html>
