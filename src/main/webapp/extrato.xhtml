<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
	<title>Extrato</title>
</h:head>
<h:body>
	<h:form id="f">
		<p:messages closable="true" />
		<p:panel header="Extrato de Conta">
			<p:panelGrid columns="2" layout="grid">
				<h:outputLabel for="contaId" value="Conta (ID)" />
				<p:inputText id="contaId" value="#{extratoBean.conta.id}"
					required="true" />

				<h:outputLabel for="de" value="De" />
				<p:calendar id="de" value="#{extratoBean.de}" pattern="dd/MM/yyyy" />

				<h:outputLabel for="ate" value="Até" />
				<p:calendar id="ate" value="#{extratoBean.ate}" pattern="dd/MM/yyyy" />
			</p:panelGrid>

			<p:commandButton value="Buscar"
				actionListener="#{extratoBean.buscar}" update="@form"
				icon="pi pi-search" />

			<p:separator />

			<p:dataTable value="#{extratoBean.pagina}" var="l"
				rows="#{extratoBean.pageSize}" paginator="false">
				<p:column headerText="Data/Hora">
					<h:outputText value="#{l.dataHora}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{l.tipo}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{l.valor}">
						<f:convertNumber type="currency" currencySymbol="R$ " />
					</h:outputText>
				</p:column>
				<p:column headerText="Histórico">
					<h:outputText value="#{l.historico}" />
				</p:column>
				<p:column headerText="Ref.">
					<h:outputText value="#{l.referencia}" />
				</p:column>
			</p:dataTable>

			<div style="margin-top: 10px">
				<p:commandButton value="« Anterior"
					actionListener="#{extratoBean.prev}" update="@form"
					disabled="#{extratoBean.first == 0}" />
				<p:commandButton value="Próximo »"
					actionListener="#{extratoBean.next}" update="@form"
					disabled="#{extratoBean.first + extratoBean.pageSize >= extratoBean.total}" />
				<h:outputText
					value="#{extratoBean.first + 1} - #{extratoBean.first + fn:length(extratoBean.pagina)} de #{extratoBean.total}" />
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
